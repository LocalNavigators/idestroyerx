//x,y,length,width
index = 0;

//console.log(data);
var arrayL = Array.from(data)
//console.log(arrayL);
string = arrayL.join('');
arr_string = string.split(',');
arrayI = [];
var x_plac = [];
var i=0,j=0;
while(i<6)
{
    arrayI.push(parseInt(arr_string[i]));
    i++;

} 
while(j<6)
{
    x_plac.push(500-arrayI[j]/2);
    j++;
}

//console.log(x_plac);  
arrayI.forEach(myFunction);
function myFunction (item,index)
{
    //var val = [100,45];
   console.log(item); 
  stage.rect(x_plac[index], (50+(50*index)), item, 50);
    
}
});
